<html>
    <head>
        <title>Markos Testpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
                    <!-- jquery for jtable in admin user page -->
          <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
          <!-- Include one of jTable styles. -->
          <link href="/jtable/themes/metro/darkgray/jtable.min.css" rel="stylesheet" type="text/css" />
          <!-- Include jTable script file. -->
          <script src="/jtable/jquery.jtable.min.js" type="text/javascript"></script>
          <script type="text/javascript" src="/jtable/localization/jquery.jtable.de.js"></script>
          
          
            <script type="text/javascript">
            $(document).ready(function () {
                $('#UserTableContainer').jtable({
                    title: 'Benutzerliste',
                    actions: {
                        listAction: 'rest/listuser/',
                        createAction: '/GettingStarted/CreatePerson',
                        updateAction: '/GettingStarted/UpdatePerson',
                        deleteAction: '/GettingStarted/DeletePerson'
                    },
                    fields: {
                        id: {
                            key: true,
                            list: false
                        },
                        givenName: {
                            title: 'Vorname',
                            width: '10%'
                        },
                        surName: {
                            title: 'Nachname',
                            width: '10%'
                        },
                        username: {
                            list: false,
                            title: 'Username',
                        },
                        password: {
                            list: false,
                            title: 'Password',
                            width: '10%',
                        },
                        photolink: {
                            list: false,
                            title: 'Bild',
                        },
                        email: {
                            title: 'Email',
                            width: '10%'
                        },
                        function: {
                            list: false,
                            title: 'Bezeichnung',
                        },
                        jabber_use: {
                            title: 'Jabber',
                            type:  'checkbox',
                            values: { 'false': 'Passive', 'true': 'Active' },
                            defaultValue: 'true'
                        },
                        spark_use: {
                            title: 'Spark',
                            type:  'checkbox',
                            values: { 'false': 'Passive', 'true': 'Active' },
                            defaultValue: 'true'
                        },
                        adminprivilege: {
                            title: 'Admin',
                            type:  'checkbox',
                            values: { 'false': 'Passive', 'true': 'Active' },
                            defaultValue: 'true'
                        }, 
                    }
                });   	
            $('#UserTableContainer').jtable('load');
            });
        </script>
         <div id="UserTableContainer"></div>   
    </body>
</html>
